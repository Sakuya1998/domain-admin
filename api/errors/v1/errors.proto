syntax = "proto3";

package api.errors.v1;

option go_package = "github.com/Sakuya1998/domain-admin/api/errors/v1;v1";

import "errors/errors.proto";

enum UserErrorReason {
  // 用户相关错误
  USER_UNSPECIFIED = 0;
  USER_NOT_FOUND = 1 [(.errors.code) = 404];
  USER_ALREADY_EXISTS = 2 [(.errors.code) = 409];
  EMAIL_ALREADY_EXISTS = 3 [(.errors.code) = 409];
  INVALID_CREDENTIALS = 4 [(.errors.code) = 401];
  USER_INACTIVE = 5 [(.errors.code) = 403];
  INVALID_PASSWORD = 6 [(.errors.code) = 400];
  PASSWORD_TOO_WEAK = 7 [(.errors.code) = 400];
  INVALID_EMAIL_FORMAT = 8 [(.errors.code) = 400];
  USERNAME_TOO_SHORT = 9 [(.errors.code) = 400];
  USERNAME_TOO_LONG = 10 [(.errors.code) = 400];
  PERMISSION_DENIED = 11 [(.errors.code) = 403];
}