syntax = "proto3";

package api.errors.v1;

option go_package = "github.com/Sakuya1998/domain-admin/api/errors/v1;v1";
option java_multiple_files = true;
option java_package = "api.errors.v1";

import "google/protobuf/descriptor.proto";

// Error code extension
extend google.protobuf.EnumValueOptions {
  int32 code = 1108;
}

// User related errors
enum UserErrorReason {
  // 用户相关错误
  USER_UNSPECIFIED = 0;
  USER_NOT_FOUND = 1 [(code) = 404];
  USER_ALREADY_EXISTS = 2 [(code) = 409];
  EMAIL_ALREADY_EXISTS = 3 [(code) = 409];
  INVALID_CREDENTIALS = 4 [(code) = 401];
  USER_INACTIVE = 5 [(code) = 403];
  INVALID_PASSWORD = 6 [(code) = 400];
  PASSWORD_TOO_WEAK = 7 [(code) = 400];
  INVALID_EMAIL_FORMAT = 8 [(code) = 400];
  USERNAME_TOO_SHORT = 9 [(code) = 400];
  USERNAME_TOO_LONG = 10 [(code) = 400];
  PERMISSION_DENIED = 11 [(code) = 403];
}